<!DOCTYPE html>
<hmtl lang="pt_br">
	<head>
	<!-- Informações para o navegador -->
		<title> HTML -Tabelas </title>
		<meta charset="UTF-8">
	</head>

	<body>
		<h1>Tabelas</h1>

		<table border="1" width="100%" >
			<thead>
				<tr>
					<th>COLUNA 1</th>
					<th>COLUNA 2</th>
					<th>COLUNA 3</th>
				</tr>

				<tr>
					<td colspan="3" >Descrição da tabela</td>
				</tr>
				
			</thead>
			<tbody align="center">
				<tr>
					<td>1A</td>
					<td>1B</td>
					<td>1C</td>
				</tr>
				<tr>
					<td>2A</td>
					<td>2B</td>
					<td>2C</td>
				</tr>
				<tr>
					<td>3A</td>
					<td colspan="2">3B</td>
				</tr>
			</tbody>

			<tfoot>
				<tr>
					<td colspan="3"> Rodapé da tabela</td>
				</tr>
			</tfoot>
		</table>

		<h2>Tabela como Layout</h2>
		<table width="600">
			<tr height="90">
				<td colspan="4" bgcolor="#BBFFRR" align="center">Cabeçalho</td>
			</tr>
			<tr height="300">
				<td width="20" bgcolor="#0000FF"></td>
				<td bgcolor="#AADDFF" width="40%">
					<h2>Título</h2>
					<p>Informações + fotos</p>
				</td>
				<td bgcolor="#EERRTT"> Coluna 2</td>
				<td width="20" bgcolor="#0000FF"></td>
			</tr>
			<tr>
				<td bgcolor="#HHUUAA" colspan="4" align="center"> Rodapé</td>
			</tr>
		</table>

	</body>
</html>
