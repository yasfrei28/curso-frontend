<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../libs/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="../libs/bootstrap/css/custom.css">
    <title>Cadastro</title>
</head>

<body>

    <header>
        <div class="container">
            <div class="row">
                <div class="col" id="logoDiv">
                    <h1>CodeWoman</h1>
                </div>
                <div class="col">
                    <ul class="nav justify-content-end">
                        <li class="nav-item"><a class="nav-link active" href="./index.html">Home</a></li>
                        <li class="nav-item"><a class="nav-link" href="./index.html#sobre">Sobre</a></li>
                        <li class="nav-item"><a class="nav-link" href="./index.html#produtos">Cursos</a></li>
                        <li class="nav-item"><a class="nav-link" href="./index.html#contato">Contato</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </header>

    <section id="cadastro">
        <div class="container">
            <div class="row">
                <div class="col-md-12 col-sm-12">
                    <h2>Cadastro</h2>
                    <p>Realize o cadastro para receber informações sobre nossos cursos direto no seu e-mail!</p>
                </div>
            </div>
            <!--row-->

            <form class="form">

                <div class="row">
                    <div class="col">
                        <label class="col-form-label col-form-label-sm" for="nome">Nome</label>
                        <div class="input-group">
                            <input class="form-control" type="text" name="nome" placeholder="digite seu nome" required>
                        </div>
                    </div>
                    <div class="col">
                        <label class="col-form-label col-form-label-sm" for="email">E-mail</label>
                        <div class="input-group">
                            <input class="form-control" type="text" name="email" placeholder="digite seu e-mail" required>
                        </div>
                    </div>
                    <div class="col">
                        <label class="col-form-label col-form-label-sm" for="telefone">Telefone</label>
                        <div class="input-group">
                            <input class="form-control" type="number" name="telefone" placeholder="digite seu telefone" required>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col">
                        <label class="col-form-label col-form-label-sm" for="endereco">Endereço completo</label>
                        <input type="text" class="form-control" id="endereco" placeholder="Endereço completo" name="endereco" required>
                    </div>
                    <div class="col">
                        <label class="col-form-label col-form-label-sm" for="bairro">Bairro</label>
                        <input type="text" class="form-control" id="bairro" placeholder="digite seu bairro" name="bairro" required>
                    </div>
                </div>

                <div class="row">
                    <div class="col">
                        <label for="complemento" class="col-form-label col-form-label-sm">Complemento</label>
                        <input type="text" class="form-control" id="complemento" name="complemento" placeholder="" required>
                    </div>
                </div>

                <div class="row">
                    <div class="col">
                        <label class="col-form-label col-form-label-sm" for="cidade">Cidade</label>
                        <input type="text" name="cidade" id="cidade" class="form-control" required>
                    </div>
                    <div class="col">
                        <label class="col-form-label col-form-label-sm" for="estado">Estado</label>
                        <select name="estado" id="estado" class="form-control" required>
                            <option value="">Selecione o estado:</option>
                            <option value="rj">RJ</option>
                            <option value="sp">SP</option>
                            <option value="al">AL</option>
                        </select>
                    </div>
                    <div class="col">
                        <label class="col-form-label col-form-label-sm" for="cep">CEP</label>
                        <input type="text" name="cep" id="cep" class="form-control" required>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-12 col-sm-12">
                        <div class="input-group">
                            <label class="col-form-label col-form-label-sm" for="info">Informações</label>

                        </div>
                    </div>
                    <div class="col-md-12 col-sm-12">
                        <div class="input-group">
                            <textarea class="form-control" name="" rows="5" id="info"></textarea>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col">
                        <div class="form-check">
                            <input type="checkbox" name="promocionais" id="promocionais">
                            <label class="col-form-label col-form-label-sm form-check-label" for="promocionais">Aceito
                                receber mensagens promocionais</label>

                        </div>
                    </div>
                </div>

                <button type="submit" class="btn btn-lg btn-success">Realizar cadastro</button>

                <p><a href="#cadastro" data-bs-toggle="modal" data-bs-target="#modal-1">Cadastre-se</a> aqui para
                    receber novidades</p>

            </form>
        </div>
        <!--container-->
    </section>

    <div class="modal fade" id="modal-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-theader">
                    <h5 class="modal-title">Inscrever-me na lista</h5>
                    <button class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <h6>Preencha o campo de cadastro:</h6>
                    <form action="" class="form-inline">
                        <input type="text" class="form-control form-control-sm mb-2" name="nome" placeholder="nome">
                        <input type="text" class="form-control form-control-sm mb-2" name="email" placeholder="e-mail"
                            required>
                        <button type="submit" class="btn btn-success">Receber novidades</button>
                    </form>

                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary mb-2" data-bs-dismiss="modal">Fechar</button>

                </div>
            </div>
        </div>

    </div>


    <script src="../libs/bootstrap/js/bootstrap.bundle.min.js"></script>
</body>

</html>
